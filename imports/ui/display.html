<template name="display">
	<div id="main" class="container">
		<div class="row">
			<div id="movies-wrapper" class="col-xs-12 col-sm-8 col-md-6 col-xs-push-3 col-sm-push-3 col-lg-push-2">
				<div class="row">
					<div class="display-header col-xs-12">
						<h3>{{ page }}</h3>
						{{> sort }}
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						{{> movies }}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
