<template name="sort">
	{{#unless equals currentSort 'Recent'}}
		<select class="form-control" id="sort">
		  {{#each sortTypes}}
			<option value="{{this}}">{{this}}</option>
		  {{/each}}
		</select>
		{{#if equals currentSort 'Random'}}
			<span id="random" class="glyphicon glyphicon-refresh"></span>
		{{/if}}
	{{/unless}}
</template>
