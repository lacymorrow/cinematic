<template name="sort">
	{{#if showSort}}
		<select class="form-control" id="sort">
		  {{#each sort}}
			<option value="{{this}}">{{this}}</option>
		  {{/each}}
		</select>
		{{#if equals currentSort 'Random'}}
			<span id="random" class="glyphicon glyphicon-refresh"></span>
		{{/if}}
	{{/if}}
</template>
